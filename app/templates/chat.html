{% extends "base.html" %}

{% block title %}Finn - Financial Assistant{% endblock %}

{% block content %}
<div class="chat-container" {% if conversation_id %}data-conversation-id="{{ conversation_id }}"{% endif %}>
    <div class="welcome-screen" id="welcomeScreen">
        <!-- Logo et titre centrés -->
        <div class="finn-header">
            <div class="finn-logo">
                <svg width="55" height="55" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="finn-title">
                <span>Finn</span>
                <span class="subtitle">Financial Assistant</span>
            </div>
        </div>

        <!-- Message d'introduction accrocheur -->
        <div class="intro-message">
            <p>Need financial insights? I forecast, interpret, and guide—just ask!</p>
        </div>
    </div>

    <!-- Corps du chat avec messages -->
    <div class="chat-messages" id="chatMessages">
        <!-- Les messages seront ajoutés dynamiquement ici -->
    </div>

    <!-- Zone de saisie du message (agrandie) -->
    <div class="chat-input-container">
        <form id="chatForm" class="chat-form">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Ask a question or request..." 
                    rows="1"
                    autofocus
                ></textarea>
                <button type="submit" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
        </form>
        
        <!-- Avertissement en bas -->
        <div class="disclaimer">
            <p>Finn may make mistakes. Verify important information.</p>
        </div>
    </div>
</div>

<!-- Templates modifiés -->
<template id="userMessageTemplate">
    <div class="user-message message-wrapper">
        <div class="message-content">
            <p></p>
            <div class="message-actions">
                <button class="edit-message" title="Modifier">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</template>

<template id="assistantMessageTemplate">
    <div class="assistant-message message-wrapper">
        <div class="message-content">
            <p></p>
            <div class="message-actions">
                <button class="copy-message" title="Copier">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</template>

<template id="typingIndicatorTemplate">
    <div class="assistant-message typing-indicator">
        <div class="message-content">
            <div class="typing-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</template>

<style>
/* Styles spécifiques pour le chat */
.chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    max-width: 100%;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
}

/* Écran de bienvenue optimisé pour centrage vertical */
.welcome-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* Centre verticalement */
    position: absolute; /* Position absolue pour centrer parfaitement */
    top: 0;
    left: 0;
    right: 0;
    bottom: 160px; /* Espace un peu plus grand pour la zone de saisie */
    text-align: center;
    padding: 0 20px;
}

/* Logo et titre */
.finn-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
}

.finn-logo {
    margin-bottom: 15px;
}

.finn-title {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.finn-title span {
    font-size: 30px;
    font-weight: 600;
    color: #333;
}

.finn-title .subtitle {
    font-size: 14px;
    color: #c0c0c0;
    margin-top: 5px;
    font-weight: normal;
}

/* Message d'introduction */
.intro-message {
    max-width: 600px;
}

.intro-message p {
    font-size: 12px;
    line-height: 1.5;
    color: #333;
}

/* Zone de messages */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px 20px;
    margin-bottom: 120px;  
    display: flex;
    flex-direction: column;
    gap: 16px;
    -ms-overflow-style: none;
    scrollbar-width: none;
    padding-bottom: 70px; 
}

/* Masquer la barre de défilement pour Chrome, Safari et Opera */
.chat-messages::-webkit-scrollbar {
    display: none;
}

/* Styles des messages */
.message-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    margin-bottom: 15px;
}

.message-content {
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 85%;
    word-wrap: break-word;
    position: relative;
}

/* Actions sur les messages */
.message-actions {
    display: flex;
    gap: 8px;
    opacity: 0;
    transition: opacity 0.2s ease;
    position: absolute;
    bottom: -25px;
    left: 0;
}

.user-message .message-content {
    background-color: #f0f0f0;
    color: #000;
    border-radius: 18px 18px 0 18px;
}

.user-message .message-actions {
    justify-content: flex-end;
    right: 0;
    left: auto;
}

.message-content:hover .message-actions {
    opacity: 1;
}

.message-actions button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    color: #666;
    display: flex;
    align-items: center;
    justify-content: center;
}

.message-actions button:hover {
    color: #333;
}

/* Messages de l'utilisateur et de l'assistant */
.user-message {
    justify-content: flex-end;
}

.assistant-message {
    justify-content: flex-start;
}

.assistant-message .message-content {
    background-color: transparent;
    color: #000;
    border-radius: 0;
    padding: 0;
}

/* Animation de "en train d'écrire" */
.typing-animation {
    display: flex;
    gap: 4px;
}

.typing-animation span {
    width: 8px;
    height: 8px;
    background-color: #aaa;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out both;
}

.typing-animation span:nth-child(1) {
    animation-delay: 0s;
}

.typing-animation span:nth-child(2) {
    animation-delay: 0.2s;
}

.typing-animation span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes typing {
    0%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
    }
    50% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Zone de saisie du message - fixée en bas */
.chat-input-container {
    position: absolute;  
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 10px 2px;
    background-color: white;
    z-index: 100;
    max-width: 100%;  
    margin: 0 auto;  
}

.chat-form {
    margin-bottom: 4px;
}

.input-wrapper {
    display: flex;
    background-color: #ffffff;
    border-radius: 12px;
    padding: 10px 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    border: 1px solid #e0e0e0;
    min-height: 60px;  
    position: relative;
}

.chat-input {
    flex: 1;
    border: none;
    background: transparent;
    padding: 5px 0;
    font-size: 15px;
    resize: none;
    min-height: 30px;
    max-height: 150px;
    outline: none;
    line-height: 1.5;
    width: 100%;
}

.send-button {
    background-color: #333;
    border: none;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
    position: absolute;
    bottom: 10px;
    right: 10px;
}

.send-button:hover {
    background-color: #555;
}

/* Avertissement en bas */
.disclaimer {
    text-align: center;
    margin-top: 2px;  
    padding-top: 2px;  
    border-top: none;  
    margin-bottom: 0 !important; 
    padding-bottom: 0 !important; 
}

.disclaimer p {
    color: #888;
    font-size: 12px;
    margin: 0;
}

/* Style pour mode chat actif */
.chat-active .welcome-screen {
    display: none;
}

.chat-active .chat-messages {
    padding-top: 10px;
}
</style>

<!-- Plutôt que d'inclure le script ici, nous utiliserons un fichier séparé -->
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
